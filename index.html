<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>

<script src="assets/javscript/game.js"></script>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Guess the Name Game</h1>
    </div>
  </div>
</div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-3">

            </div>
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12">
                        <p>Press any key to get started!</p>
                    </div>                    
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p>Wins</p>
                    </div>
                </div>
                <div class="row">
                    <div class= "col-md-12" id="wins-div">

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p>Loss</p>
                    </div>

                </div>
                
                <div class="row">
                    <div class="col-md-12" id="loss-div">

                    </div>

                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p>Current Word</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="current-word-div">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p>Number of Guesses Remaining</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="lives-remaining-div">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p>Letters Already Guessed</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="letters-guessed-div">
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
